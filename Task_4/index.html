<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generative Gestaltung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias=" crossorigin="anonymous"></script>
    <script src="timeScale.js"></script>
    <script src="stars.js"></script>
    <script src="celestialBody.js"></script>
    <script src="backgroundRect.js"></script>
    <script src="timeRect.js"></script>
    <script src="sketch.js"></script>
</head>
<style>
    body{
        margin: 0;
    }
    #canvas-container{
        display: flex;
    }
    #fps{
        position: absolute;
        top: 10px;
        right: 20px;
        color: #fff;
    }
    .flag-container{
        position: absolute;
        left: 20px;
        top: 15px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .controls{
        position: absolute;
        left: 10px;
        bottom: 15px;
        display: flex;
        align-items: center;
        color: #fff;
    }
    #time-input{
        width:60px;
    }
    img{
        max-width: 30px;
        margin-right: 5px;
    }
    img:not(.active){
        opacity: 0.4;
    }
    img:hover{
        cursor: pointer;
    }
</style>
<body>
    <div id="canvas-container"></div>
    <div id="fps"></div>
    <div class="flag-container">
        <img id="de" class="active" data-time="0" src="assets/germany.svg">
        <img id="br" data-time="-1" src="assets/union_jack.svg">
        <img id="jp" data-time="7" src="assets/japan.svg">
    </div>
    <div class="controls">
        <input id="time-slider" type="range" min="1" max="10000" value="1" onchange="(e) => setTimeMultiplicator(e)">
        <span id="display">Time x </span>
        <input placeholder="Set Time" id="time-input" type="number" min="1" value="1" onchange="(e) => setTimeMultiplicator(e)">
        <button onclick="resetTime()">reset</button>
        <button id="fade-out">Enable Fade out</button>
    </div>
    <script>
      (function () {
        setupListeners();
      })();
    </script>
</body>
</html>
